{% extends "dealer_template/base.html" %}

{%block content%}
<h3 class="card-title" style="margin-top: 10px;">Sales Reports</h3>

<form style="margin-top: 10px;" method="POST" >
    {% csrf_token %}
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Start Date</label>
          <input type="date" class="form-control" name="start_date" id="start_date" required>
        </div>
      </div>
      <div class="form-row">
  
      <div class="form-group col-md-6">
        <label for="inputAddress">End Date</label>
        <input type="date" name="end_date" class="form-control" id="end_date" required>
      </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                  <div class="card">
                      <!-- <div class="form-group">
                        {% if messages %}
                          {% for message in messages %}
                          {% if message.tags == 'error' %}
                          <div class="alert alert-danger" style="margin-top:10px;">{{message}}</div>
                          {% endif %}
                          {% if message.tags == 'success' %}
                          <div class="alert alert-success" style="margin-top:10px;">{{message}}</div>
                          {% endif %}
                          {% endfor %}
                        {% endif %}
                      </div> -->
                      <div class="card-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                          <!-- drop down for filter -->
                         
                          <!-- Enddrop down for filter -->
                          <div class="input-group-append">
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body table-responsive p-0">
                      <table class="table table-hover text-nowrap">
                        <thead>
                          <tr>
                            <th>Date</th>
                            <th>Total</th>
                            <th>Amount</th>
                            <!-- <th>Quantity</th> -->
                          </tr>
                        </thead>
                        <tbody>
                        {% for product in orders %}
                          <tr>
                            <td>{{ product.date_ordered }}</td>
                            <td>{{ orders.count }}</td>
                            <td>{{ product.get_cart_total }}</td>
                            <!-- <td>{{ product.quantity }}</td> -->
                          </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                    <!-- /.card-body -->
                  </div>
                  <!-- /.card -->
                </div>
              </div>
                  
                  
        </div>
                <!-- /.card -->
    
               
        </div>
      </section>

{% endblock %}
