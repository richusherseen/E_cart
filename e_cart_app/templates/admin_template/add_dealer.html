{% extends "admin_template/base.html" %}

{%block content%}
<section class="content">
    <div class="container-fluid">
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary" style="margin-top: 20px;">
              <div class="card-header">
                <h3 class="card-title" >Add Dealer</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="/save_add_dealer" method="POST" >
                {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter email" required  id="id_email" autocomplete="off">
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                  </div>
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="first_name" placeholder="First name" required>
                  </div>
                  <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="last_name" placeholder="Last name" required>
                  </div>
                  <div class="form-group">
                    <label>Userame</label>
                    <input type="text" class="form-control" name="username" placeholder="Username" required id="id_username" autocomplete="off">
                  </div>
                  <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" name="address" placeholder="Address" required>
                  </div>
                  <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="number" class="form-control" name="mobile" placeholder="Mobile Number" required>
                  </div>

                </div>
                <div class="form-group">
                    {% if messages %}
                      {% for message in messages %}
                      {% if message.tags == 'error' %}
                      <div class="alert alert-danger" style="margin-top:10px;">{{message}}</div>
                      {% endif %}
                      {% if message.tags == 'success' %}
                      <div class="alert alert-success" style="margin-top:10px;">{{message}}</div>
                      {% endif %}
                      {% endfor %}
                    {% endif %}
                  </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary btn-block">Add Dealer</button>
                </div>
              </form>
            </div>
            <!-- /.card -->

           
    </div>
  </section>
  {% endblock %}
