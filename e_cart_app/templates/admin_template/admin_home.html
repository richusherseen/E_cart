{% extends "admin_template/base.html" %}
{% load static %}
{%block content%}
<link rel="stylesheet" href="{% static 'dealer/dist/css/adminlte.min.css' %}">
<section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 col-6">
          <!-- small box -->
          <div class="small-box bg-info" style="margin-top: 10px;">
            <div class="inner">
              <h3>{{ product_count }}</h3>

              <p>Total Products</p>
            </div>
            <div class="icon">
              <i class="ion  ion-stats-bars"></i>
            </div>
            <a href="" class="small-box-footer">&nbsp;</a>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-primary" style="margin-top: 10px;">
              <div class="inner">
                <h3>{{ order_count }}</h3>
  
                <p>Orders</p>
              </div>
              <div class="icon">
                <i class="ion ion-pie-graph"></i>
              </div>
              <a href="#" class="small-box-footer">&nbsp;</a>
            </div>
          </div>
        <!-- ./col -->
        <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-warning" style="margin-top: 10px;">
              <div class="inner">
                <h3>${{ total }}</h3>
  
                <p>Total Sales</p>
              </div>
              <div class="icon">
                <i class="ion ion-pie-graph"></i>
              </div>
              <a href="#" class="small-box-footer">&nbsp;</a>
            </div>
          </div>
        <!-- ./col -->
        <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-success" style="margin-top: 10px;">
              <div class="inner">
                <h3>{{ dealer_count }}</h3>
  
                <p>Dealers</p>
              </div>
              <div class="icon">
                <i class="ion ion-pie-graph"></i>
              </div>
              <a href="#" class="small-box-footer">&nbsp;</a>
            </div>
          </div>
        <!-- ./col -->

    </div>
    </div>

</section>


{% endblock %}
