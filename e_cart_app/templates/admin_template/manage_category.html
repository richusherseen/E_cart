{% extends "admin_template/base.html" %}

{%block content%}

<section class="content">
    <div class="container-fluid">
      <a class="btn btn-primary" href="/add_category" role="button" style="margin-top: 10px;">+ Add Category</a> <br/>&nbsp;
        <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <div class="form-group">
                    
                  </div>
                  <h3 class="card-title">Category Deatails</h3>
                  <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 150px;">
                      <!-- drop down for filter -->
                     
                      <!-- Enddrop down for filter -->
                      <div class="input-group-append">
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /.card-header -->
                <div class="card-body table-responsive p-0">
                  <table class="table table-hover text-nowrap">
                    <thead>
                      <tr>
                        <!-- <th>ID</th> -->
                        <th>Name</th>
                        <th>Action</th>

                     
                      </tr>
                    </thead>
                    <tbody>
                    {% for category in categorys %}
                      <tr>
                        <td>{{ category.category_name }}</td>
                      

                        <td>
                            <a href="" class="btn btn-success">Edit</a>
                          <form action="" method="POST" onsubmit="window.ondelete()" style="display: inline;" id="hi">
                            {% csrf_token %}
                          <button type="submit" class="btn btn-danger">Delete</button></td>
                        </form></td>
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
          </div>
              
              
    </div>
            <!-- /.card -->

           
    </div>
  </section>
  <!-- /.content -->
<!-- Modal -->
<div class="modal fade" id="reply_modal" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{ dealer.admin.firat_name }}</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>

      </div>
      <div class="modal-body">
          <input type="hidden" id="reply_id" name="reply_id">
        <p>Reply <span id="reply_name"></span></p>
        <textarea class="form-control" rows="5" id="reply_message"></textarea>
        <button id="reply_btn" class="btn btn-info btn-block">Reply</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
    
  </div>
</div>
<!-- /.content -->
  
</script>
  <script type="text/Javascript">
    window.ondelete= function(){
      var isValid =confirm('Are you sure Do you Want To Delete ?');
      if (!isValid){
        event.preventDefault();
        // alert("It Wont delete");
      }
    }
  </script>

{% endblock %}
